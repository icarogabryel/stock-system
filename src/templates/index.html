<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock System</title>
</head>

<body>
    <h1>Stock System</h1>
    <p>Stock System is a simple web application that allows you to manage your stock.</p>
    <h2>Products:</h2>
    {% for product in products %}
        <p>{{ product.name }} - {{ product.price }}</p>
    {% endfor %}
</body>

</html>
